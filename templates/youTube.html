<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Link Input</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Enter YouTube Link</h2>
    
    <form id="youtube-form" action="/ytdown">
      <div class="mb-4">
        <label for="youtube-link" class="block text-gray-700 text-sm font-bold mb-2">YouTube Video Link:</label>
        <input type="url" id="youtube-link" name="youtube-link" placeholder="https://www.youtube.com/watch?v=..." 
               class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" required>
      </div>
      <button type="submit" 
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
        Submit
      </button>
    </form>

</body>
</html>
