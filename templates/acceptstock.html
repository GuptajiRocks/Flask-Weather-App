<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Input Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        body {
            background: linear-gradient(135deg, #f3ec78, #af4261, #3a1c71, #1fa2ff, #12c2e9);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">
    <div class="w-full max-w-md bg-white bg-opacity-30 p-8 rounded-xl shadow-lg backdrop-blur-lg mx-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-pink-500">Stock Input Form</h1>
        <p class="text-center text-lg mb-6">
            Enter the names of three stocks below to get detailed information.
        </p>
        <form class="space-y-6" action="/finance">
            <!-- Stock 1 Input -->
            <div class="relative">
                <input type="text" id="stock1" name="stock1"
                    class="block w-full px-4 py-3 text-lg font-semibold bg-gradient-to-r from-green-400 to-blue-500 text-white placeholder-white rounded-lg shadow-lg outline-none focus:ring-4 focus:ring-blue-300"
                    placeholder="Enter Stock Name 1" required />
            </div>
            <!-- Stock 2 Input -->
            <div class="relative">
                <input type="text" id="stock2" name="stock2"
                    class="block w-full px-4 py-3 text-lg font-semibold bg-gradient-to-r from-purple-400 to-pink-500 text-white placeholder-white rounded-lg shadow-lg outline-none focus:ring-4 focus:ring-pink-300"
                    placeholder="Enter Stock Name 2" required />
            </div>
            <!-- Stock 3 Input -->
            <div class="relative">
                <input type="text" id="stock3" name="stock3"
                    class="block w-full px-4 py-3 text-lg font-semibold bg-gradient-to-r from-yellow-400 to-red-500 text-white placeholder-white rounded-lg shadow-lg outline-none focus:ring-4 focus:ring-red-300"
                    placeholder="Enter Stock Name 3" required />
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="inline-block px-8 py-3 bg-gradient-to-r from-teal-400 to-blue-500 hover:from-teal-500 hover:to-blue-600 text-lg font-semibold rounded-full shadow-lg transform hover:scale-105 transition-transform">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
